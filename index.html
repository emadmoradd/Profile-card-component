<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- style css -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <img src="images/bg-pattern-card.svg" alt="pattern card image">
      <div class="person">
        <img src="images/image-victor.jpg" alt="victor image">
      </div>
      <h1>Victor Crest</h1>
      <span>26</span>
      <p>London</p>
      <hr>
      <div class="info">
        <div class="follow">
          <p class="number">80K</p>
          <p class="details">Followers</p>
        </div>
        <div class="like">
          <p class="number">803K</p>
          <p class="details">Likes</p>
        </div>
        <div class="photo">
          <p class="number">1.4K</p>
          <p class="details">Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/emadmoradd">Emad Morad</a>.
    </div>
  </footer>
</body>
</html>
